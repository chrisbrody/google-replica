<!DOCTYPE html>
<html>
  <head>
    <!-- WEBSITE ICON -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- WEBSITE TITLE -->
    <title>Google</title>
    <!-- FONT AWESOME ICON CSS - check out fontawesome.com -->
    <script src="https://use.fontawesome.com/349da334fb.js"></script>
    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li>
          <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.com/imghp?hl=en">Images</a>
        </li>
        <li>
          <a href="https://about.google/intl/en/" class="fa fa-th"></a>
        </li>
        <li>
          <a href="https://accounts.google.com/SignOutOptions?hl=en">
            <img class="profile" src="img/chris.jpg">
          </a>
        </li>
      </ul>
    </div>

    <div class="cta">
      <div class="logo">
        <img src="img/google.png" alt="google logo">
      </div>
      <input type="text" placeholder="Search Google or type a URL" autofocus>
      <div class="search">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="footer">
      <ul class="left">
        <li>
          <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        </li>
        <li>
          <a href="https://www.google.com/services/?fg=1">Business</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
        </li>
      </ul>
      <ul class="right">
        <li>
          <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        </li>
        <li>
          <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        </li>
        <li>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
      </ul>
    </div>

  </body>
</html>
